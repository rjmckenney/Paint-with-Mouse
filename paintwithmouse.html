<!DOCTYPE html>
<html>
    <head>
        <title> Painting with Your Mouse</title>
        <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    </head>

    <body>
        <canvas id="canvas" width="700" height="700"></canvas>
        <script>
            
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctxlineWidth = 4;
            var filledCircle = function(x, y, radius, filled, strokeStyle, colorFill) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                ctx.stroke();
                if(filled && typeof(colorFill) !== 'undefined'){
                    ctx.fillStyle = colorFill;
                    ctx.fill();
                }
            };

//this mousemove moves the circle all over the screen
            $("html").mousemove(function(e){
                filledCircle(e.pageX, e.pageY, 3, false, "Black")
                });
            
        </script>
    </body>
</html>
